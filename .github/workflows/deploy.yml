name: Deploy index.html to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1

      - name: Create deploy folder ğŸ”§
        run: |
          npm i
          mkdir dist
          cp -r ./HollywoodFavicon ./dist
          cp -r ./node_modules ./dist
          cp -r ./src ./dist
          cp ./.gitignore ./dist
          cp ./CNAME ./dist
          cp ./index.html ./dist
          cp ./main.js ./dist
          cp ./index.html ./dist
          cp ./package-lock.json ./dist
          cp ./package.json ./dist
          cp ./reset.scss ./dist

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: gh-pages
          folder: dist
